<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Imges/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
    <title>Responsive</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="./Imges/logo.png" alt="" srcset="" class="logo">
            <nav>
                <ul id="menu-list">
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="./Imges/menu.png" alt="" srcset="" class="menu-icon" onclick="toggleMenu()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4 V2 <br> Dualshock 4 </h2>
                <h3>Wireless Controller fro PlayStation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.50</h4>
                <button>Buy Now<img src="./Imges/arrow.png" /></button>
            </div>
            <div class="col-2">
                <img src="./Imges/controller.png" alt="" srcset="" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="./Imges/add.png" alt="" srcset="">
                    <p><small>Add to Cart</small></p>
                    </img>
                </div>
            </div>
        </div>
        <div class="social-links">
            <img src="./Imges/fb.png" alt="" srcset="">
            <img src="./Imges/tw.png" alt="" srcset="">
            <img src="./Imges/ig.png" alt="" srcset="">
            </div>
    </div>

    <script type="text/javascript">
        var menuList = document.getElementById('menu-list')
        menuList.style.height = '0px'
        function toggleMenu(){
            if(menuList.style.height == '0px'){
                menuList.style.height = '130px'
            }else{
                menuList.style.height = '0px'
            }
        }
        document.querySelector('.row').addEventListener('click',function(){
            menuList.style.height = '0px'
        })

    </script>
</body>

</html>
